<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TeknoAI — Chatbot Juridique">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="20" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#g)"/>
  
  <!-- Accent blobs -->
  <circle cx="180" cy="260" r="120" fill="url(#accent)" opacity="0.18" filter="url(#soft)"/>
  <circle cx="1000" cy="70" r="140" fill="url(#accent)" opacity="0.12" filter="url(#soft)"/>

  <!-- Left logo (hexagon + T) -->
  <g transform="translate(64,64)">
    <polygon points="96,0 166,40 166,120 96,160 26,120 26,40" fill="none" stroke="url(#accent)" stroke-width="4"/>
    <text x="96" y="110" font-family="Inter,Segoe UI,Arial" font-size="92" text-anchor="middle" fill="#e2e8f0" font-weight="700">T</text>
  </g>

  <!-- Title -->
  <text x="280" y="130" font-family="Inter,Segoe UI,Arial" font-size="44" fill="#e5e7eb" font-weight="800">
    TeknoAI — Chatbot Juridique
  </text>

  <!-- Subtitle -->
  <text x="280" y="180" font-family="Inter,Segoe UI,Arial" font-size="22" fill="#cbd5e1">
    RAG • Données sourcées • Confiance • Productivité
  </text>

  <!-- Right icons: scale of justice + vector DB cylinder -->
  <g transform="translate(960,80)">
    <!-- Scales of justice -->
    <path d="M40 0 v24 M28 24 h24 M20 24 h40 M40 24 v44 M22 40 a14 10 0 1 0 36 0 M58 40 a14 10 0 1 1 -36 0" stroke="#93c5fd" stroke-width="2" fill="none"/>
    <!-- database cylinder -->
    <g transform="translate(80,0)">
      <ellipse cx="40" cy="10" rx="40" ry="10" fill="none" stroke="#67e8f9" stroke-width="2"/>
      <rect x="0" y="10" width="80" height="40" fill="none" stroke="#67e8f9" stroke-width="2"/>
      <ellipse cx="40" cy="50" rx="40" ry="10" fill="none" stroke="#67e8f9" stroke-width="2"/>
    </g>
  </g>

  <!-- Thin bottom rule -->
  <rect x="0" y="316" width="1200" height="2" fill="url(#accent)" opacity="0.6"/>
</svg>
